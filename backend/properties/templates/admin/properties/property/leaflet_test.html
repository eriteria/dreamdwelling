<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Test</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        #map {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .warn {
            background: #fff3cd;
            color: #664d03;
            padding: 8px;
            border: 1px solid #ffe69c;
        }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
</head>

<body>
    <h1>Mapbox Map Test</h1>
    <div id="map"></div>
    <div class="debug-info">
        <h3>Debug Info</h3>
        <div id="debug"></div>
    </div>
    <script>
        function log(message) {
            console.log(message);
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML += '<p>' + message + '</p>';
        }
        document.addEventListener('DOMContentLoaded', function () {
            const token = '{{ mapbox_access_token|default:"" }}';
            const styleUrl = '{{ mapbox_style|default:"mapbox://styles/mapbox/streets-v12" }}';
            if (!token) {
                document.getElementById('map').innerHTML = '<div class="warn">Missing MAPBOX_ACCESS_TOKEN</div>';
                log('Missing token');
                return;
            }
            mapboxgl.accessToken = token;
            log('Initializing map...');
            const map = new mapboxgl.Map({
                container: 'map',
                style: styleUrl,
                center: [-98.5795, 39.8283],
                zoom: 4
            });
            map.on('load', () => {
                log('Map initialized');
                const cities = [
                    { name: 'New York', lng: -74.0060, lat: 40.7128 },
                    { name: 'Los Angeles', lng: -118.2437, lat: 34.0522 },
                    { name: 'Chicago', lng: -87.6298, lat: 41.8781 },
                    { name: 'Houston', lng: -95.3698, lat: 29.7604 },
                    { name: 'Phoenix', lng: -112.0740, lat: 33.4484 }
                ];
                const bounds = new mapboxgl.LngLatBounds();
                cities.forEach(c => {
                    new mapboxgl.Marker().setLngLat([c.lng, c.lat]).setPopup(new mapboxgl.Popup().setText(c.name)).addTo(map);
                    bounds.extend([c.lng, c.lat]);
                    log('Added marker for ' + c.name + ' at ' + c.lat + ', ' + c.lng);
                });
                map.fitBounds(bounds, { padding: 40 });
                log('Map bounds adjusted');
            });
        });
    </script>
</body>

</html>
